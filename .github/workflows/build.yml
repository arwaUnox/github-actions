name: Qlty Code Quality Checks

on:
  push:
    branches:
      - main

jobs:
  qlty-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for a full clone

      - name: Install Qlty
        run: |
          curl -sSL https://qlty.sh | bash -
          sudo mv ./qlty /usr/local/bin/qlty

      - name: Run Qlty Check
        run: |
          qlty check --sample=5
          qlty fmt --all
          qlty smells --all
          qlty metrics --all --max-depth=2 --sort complexity --limit 10