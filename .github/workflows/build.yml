name: AI Refactor Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  refactor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install openai

      - name: Run AI Refactor
        run: python refactor.py src/badFile.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
