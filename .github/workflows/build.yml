name: Qlty Code Quality Checks

on:
  push:
    branches:
      - main

jobs:
  qlty-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for a full clone

      - name: Install Qlty
        run: |
          curl -sSL https://qlty.sh | bash -
          echo "$HOME/.qlty/bin" >> $GITHUB_PATH

      - name: Run Qlty Check
        run: |
          qlty check || true
          qlty fmt --all || true
          qlty smells --all || true
          qlty metrics --all  || true

  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep and save report
        run: semgrep --config auto --json > semgrep-report.json

      - name: Upload Semgrep report artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json