name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  qlty:
    name: Qlty
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Qlty Binary
        run: |
          curl -L https://github.com/qltysh/qlty/releases/latest/download/qlty-x86_64-unknown-linux-musl.tar.gz -o qlty.tar.gz
          tar -xzf qlty.tar.gz
          chmod +x qlty
          sudo mv qlty /usr/local/bin/

      - name: Run Qlty
        run: qlty run
