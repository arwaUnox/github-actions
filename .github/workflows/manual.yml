jobs:
  example_job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Greeting
        run: echo "${{ github.event.inputs.greeting }}, ${{ github.event.inputs.name }}!"
name: Manual Events

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the person to greet'
        required: true
        type: string

      greeting:
        description: 'Type of greeting'
        required: true
        type: string

      data:
        description: 'Data to be processed'
        required: false
        type: string
